<form class="grid gap-3" [formGroup]="userForm" (ngSubmit)="handleSubmit()">
  <span class="p-input-icon-left" style="width: 100%">
    <i class="pi pi-user"></i>
    <input
      type="text"
      formControlName="name"
      pInputText
      placeholder="Insira seu nome"
      style="width: 100%"
    />
  </span>

  <ng-container *ngIf="mode === 'create'">
    <span class="p-input-icon-left" style="width: 100%">
      <i class="pi pi-link"></i>
      <input
        type="text"
        formControlName="room"
        pInputText
        placeholder="Id da sala"
        style="width: 100%"
      />
    </span>
  </ng-container>

  <div class="grid col-12 flex justify-content-between">
    <ng-container *ngIf="mode === 'create'">
      <p-button
        label="Criar sala"
        iconPos="right"
        icon="pi pi-plus"
        [disabled]="userForm.value.room"
      ></p-button>
    </ng-container>

    <p-button
      type="submit"
      [disabled]="!userForm.value.room"
      styleClass="p-button-success"
      label="Juntar-se"
      iconPos="right"
      icon="pi pi-sign-in"
    ></p-button>
  </div>
</form>
